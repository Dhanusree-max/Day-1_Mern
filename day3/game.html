<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <button onclick="play('rock')">ğŸª¨ </button>
    <button onclick="play('paper')">ğŸ“ƒ </button>
    <button onclick="play('scissor')">âœ‚ï¸ </button>

    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <script>
        let userScore = 0;
        let computerScore = 0;

        function play(userChoice) {
            const choices = ['rock', 'paper', 'scissor'];

            // âœ… Fixed random choice
            let computerChoice = choices[Math.floor(Math.random() * 3)];

            let resultText = "";

            if (computerChoice === userChoice) {
                resultText = "It is a draw ğŸ¤";
            } 
            else if (
                (userChoice === 'rock' && computerChoice === 'scissor') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissor' && computerChoice === 'paper')
            ) {
                resultText = "You won ğŸ˜€";
                userScore++;
            } 
            else {
                resultText = "You lose ğŸ‘";
                computerScore++;
            }

            document.getElementById('result').innerText=resultText

            document.getElementById('score').innerText =
                `Your Score: ${userScore} | Computer Score: ${computerScore}`;
        }
    </script>
</body>
</html>
